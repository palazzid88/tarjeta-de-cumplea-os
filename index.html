  <script>
    function pad(n){ return n<10? '0'+n : ''+n; }

    function descargarICS(){
      const nombre = "[Nombre del ni√±o]";
      const fecha = "2025-09-30"; // ajustar fecha
      const hora = "16:00"; // ajustar hora
      const lugar = "Club SOMISA";
      const descripcion = "Cumplea√±os en Club SOMISA con f√∫tbol y diversi√≥n.";
      const duracionHoras = 2;

      const [y,m,d] = fecha.split('-').map(Number);
      const [hh,mm] = hora.split(':').map(Number);
      const start = new Date(y,m-1,d,hh,mm);
      const end = new Date(start.getTime() + duracionHoras*60*60*1000);

      const format = (dt)=> `${dt.getFullYear()}${pad(dt.getMonth()+1)}${pad(dt.getDate())}T${pad(dt.getHours())}${pad(dt.getMinutes())}${pad(dt.getSeconds())}`;
      const dtstart = format(start);
      const dtend = format(end);
      const uid = 'evt-' + Date.now() + '@somisa.local';

      const ics = [
        'BEGIN:VCALENDAR','VERSION:2.0','CALSCALE:GREGORIAN','METHOD:PUBLISH','BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTART;TZID=America/Argentina/Buenos_Aires:${dtstart}`,
        `DTEND;TZID=America/Argentina/Buenos_Aires:${dtend}`,
        `SUMMARY:Cumplea√±os de ${nombre}`,
        `DESCRIPTION:${descripcion}`,
        `LOCATION:${lugar}`,
        'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','DESCRIPTION:Recordatorio - 1 d√≠a antes','END:VALARM',
        'BEGIN:VALARM','TRIGGER:-PT2H','ACTION:DISPLAY','DESCRIPTION:Recordatorio - 2 horas antes','END:VALARM',
        'END:VEVENT','END:VCALENDAR'
      ].join("\r\n");

      const blob = new Blob([ics], {type: 'text/calendar;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `cumple_${nombre.replace(/\s+/g,'_')}.ics`;
      a.click();
      setTimeout(()=> URL.revokeObjectURL(url), 5000);
    }

    function abrirGoogleCalendar(){
      const nombre = "[Nombre del ni√±o]";
      const fecha = "2025-09-30";
      const hora = "16:00";
      const lugar = "Club SOMISA";
      const descripcion = "Cumplea√±os en Club SOMISA con f√∫tbol y diversi√≥n.";

      const [y,m,d] = fecha.split('-').map(Number);
      const [hh,mm] = hora.split(':').map(Number);
      const start = new Date(y,m-1,d,hh,mm);
      const end = new Date(start.getTime() + 2*60*60*1000);
      const format = (dt)=> `${dt.getFullYear()}${pad(dt.getMonth()+1)}${pad(dt.getDate())}T${pad(dt.getHours())}${pad(dt.getMinutes())}00`;
      const dtstart = format(start);
      const dtend = format(end);

      const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent("Cumplea√±os de "+nombre)}&dates=${dtstart}/${dtend}&details=${encodeURIComponent(descripcion)}&location=${encodeURIComponent(lugar)}&ctz=America/Argentina/Buenos_Aires`;
      window.open(url,'_blank');
    }
  </script>
